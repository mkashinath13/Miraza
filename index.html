<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Google Verification -->
  <meta name="google-site-verification" content="uGcn3gvOBL5V2E31AVA4J3OKtFXe0yHQfW0rQwSrn-0">

  <!-- SEO -->
  <title>Miraza – Open Chat Website & Real-Time Conversations</title>
  <meta name="description" content="Miraza is an open chat website disguised as a simple search interface. Connect, talk freely, and explore real-time conversations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph -->
  <meta property="og:title" content="Miraza – Open Chat Website">
  <meta property="og:description" content="Miraza is an open chat website with real-time conversations and a minimal search-style interface.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://miraza.com">

  <!-- Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Miraza",
    "url": "https://miraza.com",
    "description": "Miraza is an open chat website offering real-time conversations through a minimal interface.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://miraza.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- App Script -->
  <script type="module" src="app.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    /* SEARCH PAGE */
    #searchContainer {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #logo {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #tagline {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
      max-width: 500px;
    }

    #searchInput {
      width: 300px;
      padding: 12px;
      font-size: 18px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      text-align: center;
    }

    /* CHAT */
    #chatContainer {
      display: none;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    #inputContainer {
      display: flex;
      margin-top: 10px;
    }

    #inputMessage {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    #clearBtn {
      background: red;
      color: #fff;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 12px;
      color: #888;
    }

    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <!-- PUBLIC SEARCH ENGINE FACE -->
  <div id="searchContainer">
    <div id="logo">Miraza</div>

    <div id="tagline">
      Miraza is an open chat website presented as a simple search interface.
      Explore conversations, connect freely, and communicate in real time.
    </div>

    <input
      type="password"
      id="magicWord"
      placeholder="Search"
      aria-label="Search Miraza"
    >
  </div>

  <!-- CHAT (HIDDEN) -->
  <div id="chatContainer">
    <div id="messages"></div>

    <div id="inputContainer">
      <input
        type="text"
        id="inputMessage"
        placeholder="Type a message..."
        aria-label="Chat message"
      >
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear UI</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2026 Miraza · Open Chat Website ·
    <a href="/privacy-policy">Privacy</a> ·
    <a href="/terms">Terms</a>
  </footer>

</body>
</html>
